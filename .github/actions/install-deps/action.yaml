name: 'Install Railtracks Dependencies'
description: 'Install all Railtracks dependencies for testing and development'

inputs:
  python-version:
    description: 'Python version to use'
    required: false
    default: '3.10'

runs:
  using: 'composite'
  steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install -e packages/railtracks[all]
        pip install -e packages/railtracks-cli
        pip install -r docs/scripts/requirements.txt
        pip install tomlkit==0.11.8
        pip install pytest>=8.4.0 
        pip install pytest-asyncio 
        pip install pytest-timeout
        pip install pytest-cov
        pip install mypy
  