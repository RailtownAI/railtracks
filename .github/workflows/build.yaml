name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ruff-lint:
    name: Check Code with Ruff
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10" # Specify the Python version you are using

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff Check
        run: ruff check . --no-fix

      - name: Run Ruff Format
        run: ruff format --check .

  build:
    name: Build and Test
    runs-on: windows-latest
    needs: ruff-lint
    steps:
      - name: Print System Architecture
        run: uname -m

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Check pyproject.toml dependency order
        run: |
          python -m pip install --upgrade pip
          pip install tomlkit==0.11.8
          python scripts/check_dependencies_sorted.py

      - name: Run tests
        shell: bash
        run: |
          export OPENAI_API_KEY=${{ secrets.INTEGRATION_TESTS_OPENAI_API_KEY }}
          pip list
          pip install pytest-timeout
          pytest -s -v --junit-xml=test-results.xml --timeout=200
