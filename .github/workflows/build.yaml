name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flit
          flit install --deps production --extras "test"

      - name: Run tests
        run: |
          pytest -s -v --junit-xml=test-results.xml

  bump-version:
    name: Bump Package Version
    needs: build
    runs-on: ubuntu-latest
    # if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Read current version
        id: get_version
        run: |
          version=$(grep '__version__' src/requestcompletion/__init__.py | cut -d '"' -f 2)
          echo "version=$version" >> $GITHUB_STATE
          echo "Current version: $version"

      - name: Update patch version
        id: update_version
        run: |
          IFS='.' read -r major minor patch <<< "${{ steps.get_version.outputs.version }}"
          patch=${{ github.run_number }}
          new_version="$major.$minor.$patch"
          echo "New version: $new_version"

