site_name: RailTracks Docs
site_url: https://something
theme:
  name: material
  features:
    - navigation.indexes
    - navigation.sections
    - navigation.instant
    - navigation.prefetch
    - search.suggest
    - content.code.copy
  palette:
    scheme: slate
  code:
    highlight_theme:
      light: github
      dark: dracula



nav:
  - Home: index.md


  - Guides:
        - guides/index.md
        - Agent?: guides/agents.md
        - Tool?: guides/tools.md

  - Tutorials:
        - tutorials/index.md




  - Tools + MCP:
      - tools_mcp/index.md
      - Create Your Own Tool: tools_mcp/create_your_own.md
      - MCP:
          - tools_mcp/mcp/index.md
          - Using MCP: tools_mcp/mcp/MCP_tools_in_RT.md
          - Creating an MCP: tools_mcp/mcp/RTtoMCP.md

      - Integrations:
        - Notion: tools_mcp/guides/notion.md
        - Github: tools_mcp/guides/github.md
        - Python Sandbox: tools_mcp/guides/python_sandbox.md
        - Shell Bash: tools_mcp/guides/shell_bash.md
        - Slack: tools_mcp/guides/slack.md
        - Web Search: tools_mcp/guides/websearch_integration.md

  - Observability:
        - observability/index.md
        - Logging: observability/logging.md
        - Streaming: observability/streaming.md

  - LLM Support:
      - llm_support/index.md

  - Deployments:
        - deployments/index.md

  - Advanced Usage:
        - advanced_usage/index.md

  - Samples:
      - samples/index.md

  - System Internals:
        - system_internals/index.md

  - API Reference:
      - api_reference/index.md


plugins:
  - search
  - mkdocstrings
  - mermaid2


markdown_extensions:
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
#    custom_fences:
#        - name: mermaid
#          class: mermaid
#          format: !!python/name:mermaid2.fence_mermaid_custom
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
        alternate_style: true






