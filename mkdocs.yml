site_name: Request Completion Docs
site_url: https://something
theme:
  name: material
  features:
    - navigation.indexes
    - navigation.sections
    - navigation.instant
    - navigation.prefetch
    - search.suggest
    - content.code.copy
    - content.code.highlight

markdown_extensions:
  - codehilite
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
        custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format


extra_javascript:
  - https://unpkg.com/mermaid@10.6.1/dist/mermaid.min.js
  - js/mermaid-config.js

extra_css:
  - css/extra.css

nav:
  - Home: index.md

  - Getting Started:
      - get_started/index.md


  - Guides:
        - guides/index.md



  - Tools:
      - tools/index.md
      - Create Your Own Tool: tools/create_your_own.md

      - Integrations:
        - Notion: tools/guides/notion.md
        - Github: tools/guides/github.md
        - Python Sandbox: tools/guides/python_sandbox.md
        - Shell Bash: tools/guides/shell_bash.md
        - Slack: tools/guides/slack.md
        - Web Search: tools/guides/websearch_integration.md

  - MCP:
        - mcp/index.md

  - Visualization:
        - visualization/index.md


  - LLM Support:
      - llm_support/index.md

  - Deploy:
        - deploy/index.md

  - Streaming:
    - streaming/index.md

  - Examples:
      - examples/index.md

  - API Reference:
      - api_reference/index.md
  
  - System Overview:
      - system_overview/index.md
      - Runner: system_overview/Runner.md
      - PubSub: system_overview/PubSub.md


plugins:
  - search
  - mkdocstrings
#  - mkdocs-mermaid2-plugin
#  - awesome-pages



